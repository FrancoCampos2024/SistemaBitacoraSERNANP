<!-- Fragmento: Modal para asignar destino -->
<div th:fragment="modalAsignarDestino(destino, responsables, valeId)">
    <div class="modal fade" id="modalAsignarDestino" tabindex="-1" aria-labelledby="modalAsignarDestinoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/destinos/guardar}" th:object="${destino}" method="post">
                    <input type="hidden" th:field="*{idvale_combustible}" th:value="${valeId}" />
                    <div class="modal-header bg-dark text-white">
                        <h5 class="modal-title fw-bold" id="modalAsignarDestinoLabel">
                            <i class="bi bi-truck me-2"></i> ASIGNAR DESTINO DE COMBUSTIBLE
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Destino:</label>
                            <input type="text" class="form-control" th:field="*{destino}" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Responsable:</label>
                            <select class="form-select" th:field="*{idresponsable}" required>
                                <option value="" disabled selected>Seleccione un responsable</option>
                                <option th:each="r : ${responsables}" th:value="${r.id}" th:text="${r.nombre}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Cantidad a asignar (gls):</label>
                            <input type="number" step="0.1" min="0.1" class="form-control" th:field="*{cantidad}" required />
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Asignar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
