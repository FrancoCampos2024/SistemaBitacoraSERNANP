<!-- Modal para Registrar Destino -->
<div th:fragment="modalNuevoDestino(Destino)">
    <div class="modal fade" id="modalNuevoDestino" tabindex="-1" aria-labelledby="tituloModalDestino" aria-hidden="true">
        <div class="modal-dialog">
            <form th:action="@{/Catalogo/AgregadoDestino}" th:object="${Destino}" method="post" class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title fw-bold" id="tituloModalDestino">
                        <i class="bi bi-plus-circle me-2"></i> Nuevo Destino
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>

                <div class="modal-body bg-light">
                    <!-- Nombre del destino -->
                    <div class="mb-3">
                        <label for="destino" class="form-label fw-bold">
                            Nombre del destino <span style="color: red;">*</span>
                        </label>
                        <input type="text"
                               class="form-control form-control-sm"
                               id="destino"
                               name="destino"
                               th:field="*{destino}"
                               placeholder="Ej. Planta Nauta"
                               >
                    </div>
                </div>

                <div class="modal-footer bg-light">
                    <button type="submit" class="btn btn-success fw-bold">
                        <i class="bi bi-save me-1"></i> Guardar
                    </button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-1"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
