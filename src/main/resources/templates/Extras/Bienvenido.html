<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SIGCOB - Sistema de Bitácoras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}" />
    <style>
        body {
            background-color: #e9f5ee; /* fondo */
            color: #212529;            /* texto principal */
        }

        .card, .table, .modal-content {
            background-color: #ffffff; /* contraste con el fondo */
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            border-radius: 0.5rem;
        }

        .contenedor-bienvenida {
            min-height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1rem;
        }

        .card-bienvenida {
            background-color: white;
            border: none;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            animation: fadeIn 0.6s ease-in-out;
        }

        .titulo {
            color: #256d3a;
            font-weight: 700;
            font-size: 1.9rem;
        }

        .descripcion {
            font-size: 1.1rem;
            color: #5f6368;
        }

        .logo-sernanp {
            max-width: 200px;
            margin-top: 1rem;
            transition: transform 0.3s;
        }

        .logo-sernanp:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<!-- Menú -->
<div th:replace="Fragmentos/Menu :: navbar"></div>

<!-- Contenido mejorado -->
<div class="container contenedor-bienvenida">
    <div class="row justify-content-center align-items-center w-100">
        <div class="col-lg-10">
            <div class="card card-bienvenida">
                <div class="row align-items-center">
                    <div class="col-md-7">
                        <h2 class="titulo mb-4">SISTEMA DE GESTIÓN DE COMBUSTIBLE Y BITÁCORA</h2>
                        <p class="descripcion">
                            Bienvenido al módulo de Bitácoras, una herramienta moderna y eficiente para registrar, consultar
                            y supervisar las actividades operativas diarias de abastecimiento y control logístico dentro del ámbito
                            de la Jefatura Sierra del Divisor del SERNANP.
                        </p>
                    </div>
                    <div class="col-md-5 text-center">
                        <img src="/IMG/LogoSernanp.png" alt="Logo SERNANP" class="logo-sernanp img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
