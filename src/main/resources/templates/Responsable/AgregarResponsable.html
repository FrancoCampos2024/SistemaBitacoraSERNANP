<!-- Fragmento: Modal para agregar responsable -->
<div th:fragment="modalNuevoResponsable(Responsable)">
    <div class="modal fade" id="modalNuevoResponsable" tabindex="-1" aria-labelledby="tituloModalResponsable" aria-hidden="true">
        <div class="modal-dialog">
            <form th:action="@{/Catalogo/AgregadoResponsable}" th:object="${Responsable}" method="post" class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title fw-bold" id="tituloModalResponsable">
                        <i class="bi bi-person-plus-fill me-2"></i> Nuevo Responsable
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>

                <div class="modal-body bg-light">
                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label fw-bold">
                            Nombre <span style="color: red;">*</span>
                        </label>
                        <input type="text" class="form-control form-control-sm" id="nombre" th:field="*{nombre}" placeholder="Ej: Juan" >
                    </div>

                    <!-- Apellido Paterno -->
                    <div class="mb-3">
                        <label for="apellidopaterno" class="form-label fw-bold">
                            Apellido Paterno <span style="color: red;">*</span>
                        </label>
                        <input type="text" class="form-control form-control-sm" id="apellidopaterno" th:field="*{apellidopaterno}" placeholder="Ej: Pérez" >
                    </div>

                    <!-- Apellido Materno -->
                    <div class="mb-3">
                        <label for="apellidomaterno" class="form-label fw-bold">
                            Apellido Materno <span style="color: red;">*</span>
                        </label>
                        <input type="text" class="form-control form-control-sm" id="apellidomaterno" th:field="*{apellidomaterno}" placeholder="Ej: García" >
                    </div>
                </div>

                <div class="modal-footer bg-light">
                    <button type="submit" class="btn btn-success fw-bold">
                        <i class="bi bi-save me-1"></i> Guardar
                    </button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-1"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
